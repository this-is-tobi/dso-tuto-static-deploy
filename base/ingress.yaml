---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forge-mi-ingress-base-static
spec:
  tls:
    - hosts:
        - dso-tuto-static.apps.ocp4-8.infocepo.com
      secretName: dso-demo-static-tls
  rules:
    - host: dso-tuto-static.apps.ocp4-8.infocepo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dso-demo-static
                port:
                  number: 8080
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: dso-demo-static-tls
type: kubernetes.io/tls

